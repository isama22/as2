{% extends 'base.html' %}
{% block content %}

<div class="login-page">
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="input-login" type="submit" value="login">
    <input class="input-login" type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
