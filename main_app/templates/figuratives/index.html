{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<h5><a class="loggedin-option" href="{% url 'figuratives_create' %}"><em>+ Add a Figurative Piece</em> &nbsp;</a></h5>
{% endif %}

<div class="center-grid">
  <div class="grid">
    {% for figurative in figuratives %}
    
    <a href="/figuratives/{{ figurative.id }}">
 
        {% for photo in figurative.figurativephoto_set.all %}
          <img class="fibers-img-index" src="{{photo.url}}">
          {% endfor %}

      </a>
    
    {% endfor %}
  </div>
</div>

{% endblock %}
