{% extends 'base.html' %}

{% block content %}

{% if object %}
<h4>Edit&nbsp;&nbsp;<span class="teal-text"><em>{{object.title}}</span< /em>
</h4>
{% else %}
<h4><em>Add a Figurative Piece</em></h4>
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <div class="edit-page-cancel">
    <input type="submit" value="Submit!" class="btn">
  </div>
</form>
<div class="edit-page-cancel">
</div>

{% endblock %}
