{% extends 'base.html' %}
{% block content %}

<!-- <h4><em>Digital</em></h4> -->
{% if user.is_authenticated %}
<h5><a class="loggedin-option" href="{% url 'digitals_create' %}"><em>+ Add a Digital Piece</em> &nbsp;</a></h5>
{% endif %}
<div class="digitals-grid">
  {% for digital in digitals %}
  <div>
    <a href="/digitals/{{ digital.id }}">

        {% for photo in digital.digitalphoto_set.all %}
        <img class="digital-img-index" src="{{photo.url}}">
        {% endfor %}
   
    </a>
</div>
{% endfor %}
</div>

{% endblock %}
